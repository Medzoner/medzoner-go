language: go

go:
  - '1.14'

#addons:
#  mariadb: '10.5'


services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.23.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker-compose -f ./docker-compose-travis.yml -p medzoner up -d --force-recreate
  - sleep 20
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls

script:
  - mysql -h 127.0.0.1 -u root -e "create database test" -pchangeme
  - cp .env.travis .env
  - go test -v -cover -coverpkg=./pkg/... -covermode=count -coverprofile=coverage.out ./...
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
  - rm .env
  - CGO_ENABLED=0 go build -o ./bin/app ./cmd/app/app.go
  - CGO_ENABLED=0 go build -o ./bin/migrate ./cmd/migrate/migrate.go

#services:
#  - mariadb
after_script:
  - docker-compose -f ./docker-compose-travis.yml -p medzoner stop
