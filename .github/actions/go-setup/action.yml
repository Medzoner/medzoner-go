name: "Go setup (cache + private modules)"
description: "Installs Go, enables caching, configures private module access, and downloads deps"

inputs:
  go-version:
    description: "Go version (e.g. 1.25.x)"
    required: true
  gh-token:
    description: "GitHub token with read access to private repos"
    required: true
  cache-dependency-path:
    description: "Path(s) to go.sum used for cache key"
    required: false
    default: "go.sum"

runs:
  using: "composite"
  steps:
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ inputs.go-version }}
        cache: true
        cache-dependency-path: ${{ inputs.cache-dependency-path }}

    - name: Configure private modules access
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.gh-token }}
      run: |
        set -euo pipefail
        go env -w GOPRIVATE=github.com/Medzoner/*
        go env -w GONOSUMDB=github.com/Medzoner/*
        git config --global url."https://x-access-token:${GH_TOKEN}@github.com/".insteadOf "https://github.com/"

    - name: Download deps (warm cache)
      shell: bash
      run: |
        set -euo pipefail
        go mod download
