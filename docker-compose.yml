version: '3'

services:
    app:
        image: "golang:1.14"
        container_name: "app"
        restart: "no"
        working_dir: /var/www
        command: make start
        environment:
            DATABASE_DSN: "root:changeme@tcp(mariadb:3306)"
        ports:
            - "8989:8002"
        networks:
            - "default"
        volumes:
            - "./:/var/www"
        depends_on:
            - mariadb

    mariadb:
        image: "mariadb:10.5.9"
        container_name: "mariadb"
        restart: "no"
        environment:
            MYSQL_ROOT_PASSWORD: "changeme"
        ports:
            - "3366:3306"
        networks:
            - "default"
        volumes:
            - "./var/mysql:/var/lib/mysql"

    mariadb_test:
        image: "mariadb:10.5.9"
        container_name: "mariadb_test"
        restart: "no"
        environment:
            MYSQL_ROOT_PASSWORD: "changeme"
        ports:
            - "3367:3306"
        networks:
            - "default"

