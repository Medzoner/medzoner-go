{{define "techno_langs"}}
    <div class="cv-tree">
        <div class="tree">
            <ul>
                <li><h3> Lang</h3>
                    <ul>
                        {{range $k, $lang := .Langs}}
                            <li><span class="folder-title"> {{ $k }}</span>
                                <ul>
                                    {{ range $item := $lang }}
                                        {{ if $item.title }}
                                            <li>{{ $item.title }}</li>
                                        {{end}}
                                    {{end}}
                                </ul>
                            </li>
                        {{end}}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
{{end}}
