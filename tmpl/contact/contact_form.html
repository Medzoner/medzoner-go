{{define "contact_form"}}
    <form name="registration" method="post">
        <div id="registration">
            <div>
                <label for="registration_name" class="required">Nom</label>
                <input type="text"
                       id="registration_name"
                       name="name"
                       required="required">
            </div>
            <div><label for="registration_email" class="required">email</label>
                <input type="email"
                       id="registration_email"
                       name="email"
                       required="required">
            </div>
            <div><label for="registration_message" class="required">message</label>
                <textarea id="registration_message"
                          name="message"
                          required="required"></textarea>
            </div>
            <div>
                <button type="submit" id="registration_Envoyer" name="Envoyer">Envoyer</button>
            </div>
        </div>
    </form>
{{end}}
