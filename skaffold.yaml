apiVersion: skaffold/v2beta23
kind: Config
metadata:
  name: k-s-skaffold
#build:
#  artifacts:
#  - image: localhost:5000/medzoner-go
#    context: docker/local
#  local:
#    useDockerCLI: false
#    useBuildkit: false

deploy:
  kubectl:
    manifests:
      - k8s/deployment.yaml
      - k8s/service.yaml

profiles:
  - name: dev
    activation:
      - command: dev
    build:
      artifacts:
        - image: localhost:5000/medzoner-go
          context: ''
          docker:
            buildArgs:
              ENV: development
            cacheFrom:
              - localhost:5000/medzoner-go
          sync:
            manual:
              - src: 'pkg/**/*.go'
                dest: /var/www/.

portForward:
  - resourceType: service
    resourceName: medzoner-go
    namespace: default
    port: 4000
    localPort: 4000
  - resourceType: service
    resourceName: medzoner-go
    namespace: default
    port: 8002
    localPort: 8025
